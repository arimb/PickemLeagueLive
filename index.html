<!DOCTYPE html>
<html>
<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-135433990-2"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-135433990-2');
	</script>

	<title>Pick'Em League Live</title>
	<script type="text/javascript" src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
	<script type="text/javascript" src='update.js'></script>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="no-cache" />
	<style type="text/css">
		summary {
				display: block;
				font-size: 1.5em;
				margin-block-start: 0.83em;
				margin-block-end: 0.83em;
				margin-inline-start: 0px;
				margin-inline-end: 0px;
				font-weight: bold;
		}
	</style>
</head>
<body align='center'>
	<div id='header'>
		<br>
		<select id='event' style='margin-bottom: 10px;'></select>
		<br>
		<div id='last-updated'></div>
		<button id='go' class='pure-button'>REFRESH</button>
	</div>
	<br>
	<div id='tables'>
		<details open>
			<summary>
				Live Draft Teams
			</summary>
			<table id='draft' class='pure-table' align='center'>
				<thead>
					<tr align='center'>
						<td>Rank</td>
						<td>Team Name</td>
						<td>Pick List</td>
						<td>Score</td>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<br>
		</details>
		<details open>
			<summary>
				Pick'Em League Teams
			</summary>
			<table id='pickem' class='pure-table' align='center'>
				<thead>
					<tr align='center'>
						<td>Rank</td>
						<td>Team Name</td>
						<td>Pick List</td>
						<td>Score</td>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		<br>
		</details>
		<details>
			<summary>
				Individual Team Scores
			</summary>
			<table id='teams' class='pure-table' align='center'>
				<thead>
					<tr align='center'>
						<td>Rank</td>
						<td>Team #</td>
						<td>Score</td>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</details>
	</div>
	<br>
	<br>
</body>
</html>
